<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ATMOS</title>
    <style>
        .row {
            padding-top: 1rem;
        }

        body {
            background-color: #ffffff;
            color: #f1f1f1;
        }

        .container {
            background-color: white;
            border-radius: 20px;
        }
    </style>
    <link rel="stylesheet" href="../static/assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/assets/plugins/toaster/dist/jquery.toast.min.css"
          th:href="@{/assets/plugins/jquery-toast-plugin-master/dist/jquery.toast.min.css}"/>

</head>
<body>
<div class="container pt-4 pb-5 text-center">
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center text-success">Регистрация (Страница 2)</h3>
                </div>
                <form action="#" th:action="@{/auth/sign/up}" th:object="${registerReq}" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="username">Введите логин<sup class="text-danger">*</sup></label>
                            <input type="text" class="form-control"
                                   placeholder="Логин"
                                   id="username"
                                   th:field="*{username}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                  th:errors="*{username}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="email">Введите почту<sup class="text-danger">*</sup></label>
                            <input type="email" class="form-control" placeholder="example@mail.com"
                                   name="email"
                                   id="email"
                                   th:field="*{email}"
                                   required>
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="age">Введите свой возраст<sup class="text-danger">*</sup></label>
                            <input type="text" class="form-control"
                                   placeholder="Возраст"
                                   id="age"
                                   th:field="*{age}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                                  th:errorclass="error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="password">Введите пароль<sup class="text-danger">*</sup></label>
                            <input type="password"
                                   class="form-control"
                                   placeholder="Пароль"
                                   th:field="*{password}"
                                   id="password">
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <button id="registerbtn" class="btn btn-primary" type="submit">Регистрация</button>
                        </div>
                    </div>
                </form>
                <div class="pad-all">
                    <a href="/auth/sign/in" class="btn-link mar-lft">Авторизация</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:href="@{/assets/js/bootstrap.js}"></script>
</body>
</html>
