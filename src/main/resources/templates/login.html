<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ATMOS</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 offset-3 text-center">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center text-uppercase">Авторизация! (Страница 1)</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/sign/in}" method="post" class="form-group">
                        <label for="username" class="font-weight-bold">Логин</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Логин">
                        <label for="password" class="font-weight-bold mt-3">Пароль</label>
                        <input class="form-control" type="password" id="password" name="password"
                               placeholder="Пароль">
                        <input type="submit" class="btn btn-success mt-4 mr-5" style="width: 100px" value="Логин">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
                        </div>
                    </form>
                    <div class="col-md-12">
                        <div class="pad-all">
                            <a href="/auth/sign/up" class="btn-link mar-lft">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:href="@{/assets/js/bootstrap.js}"></script>

</body>
</html>
