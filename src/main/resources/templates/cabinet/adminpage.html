<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cabinet}">
<th:block layout:fragment="styles">
    <link th:href="@{/assets/plugins/datTables/datatables.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/plugins/toaster/dist/jquery.toast.min.css}">
</th:block>
<div layout:fragment="main">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-striped" id="userTable">
            </table>
        </div>
    </div>
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <form id="userForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Одобрить?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary" id="save-news-button">Да</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="userDeleteModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Хотите отменить?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Нет</button>
                    <button type="submit" class="btn btn-danger" id="userDelBtn">Да</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalChange" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Новый текст новости</h5>
                    <input class="modalInput form-control" placeholder="Текст..." />
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info" id="saveChange">Да</button>
                </div>
            </div>
        </div>
    </div>

</div>


<th:block layout:fragment="scripts">
    <script th:src="@{/assets/plugins/datTables/datatables.js}"></script>
    <script th:src="@{/assets/plugins/toaster/dist/jquery.toast.min.js}"></script>
    <script th:src="@{/assets/plugins/jQuery-Form-Validator-master/form-validator/jquery.form-validator.min.js}"></script>

    <script th:src="@{/assets/js/adminpage.js}"></script>
</th:block>
</html>
